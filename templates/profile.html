{% extends "base.html" %}

{% block content %}
<title>{{ title }}</title>

<div class="container" style="width:70%;top: 10%;left:15%;margin:auto auto auto auto;background: #473a33;color:#edd8be">
    <hi>{{ title }}</hi>
    <h2>{{ user.name }}</h2>
    <p>Email: {{ user.email}}</p>
    <p>Чем я хорош: {{ user.about}}</p>
    <p>Мой первый вход: {{ user.created_date.date() }}</p>
</div>
{% endblock %}
